<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KapdaExpress</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>KapdaExpress</h1>
    <p>Nearby kapda stores, delivered like Zomato!</p>
  </header>

  <section class="store-list">
    <h2>Select a Store</h2>
    <div class="stores">
      <div class="store-card" onclick="loadProducts('Raja Garments')">
        <h3>Raja Garments</h3>
        <p>Shirts, Jeans, T-Shirts</p>
      </div>
      <div class="store-card" onclick="loadProducts('Fashion Hub')">
        <h3>Fashion Hub</h3>
        <p>Kurtis, Tops, Western Wear</p>
      </div>
    </div>
  </section>

  <section id="product-section" class="hidden">
    <h2 id="store-name">Products</h2>
    <div id="products"></div>
    <button onclick="viewCart()">View Cart</button>
  </section>

  <section id="cart-section" class="hidden">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <footer>
    <p>Made with love for college project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
