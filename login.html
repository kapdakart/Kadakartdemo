<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - KapdaExpress</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>KapdaExpress Login</h1>
  </header>
  <section style="text-align: center; padding: 40px;">
    <form onsubmit="return loginUser()" style="max-width: 300px; margin: auto;">
      <input type="text" id="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
      <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
      <button type="submit">Login</button>
    </form>
  </section>
  <script>
    function loginUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if(username === "admin" && password === "1234") {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Try admin/1234");
      }
      return false;
    }
  </script>
</body>
</html>
